<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeMA pARtY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .petal {
            position: absolute;
            background-color: #ffcc00;
            width: 20px;
            height: 30px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 2;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
        }
        
        .petal:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0000;
            padding: 20px 40px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            display: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
        }
        
        .phase-info {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff0000;
            font-size: 14px;
            z-index: 5;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        @keyframes fall {
            from { 
                transform: translateY(-100px) rotate(0deg); 
            }
            to { 
                transform: translateY(100vh) rotate(360deg); 
            }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message" id="message">NOT DONE</div>
    <div class="phase-info" id="phaseInfo">CAN Y SEE THEM??</div>

    <script>
        // Configuração de datas
        const startDate = new Date('2025-09-03'); // Data de início do evento
        const currentDate = new Date(); // Data atual
        
        // Verificar se a data de início já chegou
        if (currentDate < startDate) {
            // Mostrar mensagem de aguardo se ainda não chegou a data de início
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; color: #ff0000; font-family: 'Courier New', monospace; text-align: center; padding: 20px;">
                    <div>
                        <h2>SYSTEM OFFLINE</h2>
                        <p>O sistema será ativado em 04/09/2025</p>
                        <p>Tempo restante: <span id="start-countdown"></span></p>
                    </div>
                </div>
            `;
            
            const startCountdownElement = document.getElementById('start-countdown');
            
            function updateStartCountdown() {
                const now = new Date();
                const timeRemaining = startDate - now;
                
                if (timeRemaining <= 0) {
                    startCountdownElement.textContent = "00:00:00:00";
                    location.reload();
                    return;
                }
                
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                startCountdownElement.textContent = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                setTimeout(updateStartCountdown, 1000);
            }
            
            updateStartCountdown();
        } else {
            // Data de início já passou, iniciar fase 1
            initializePhase1();
        }
        
        function initializePhase1() {
            const message = document.getElementById('message');
            const phaseInfo = document.getElementById('phaseInfo');
            
            // Atualizar informação da fase
            const daysPassed = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
            
           if (daysPassed < 2) {
                phaseInfo.textContent = `CA N YOU SEE THEM ? ${3 - daysPassed} dia${daysPassed === 3 ? '' : 's'}`;
            } else {
                phaseInfo.textContent = "Aguarde redirecionamento"; 
                
                // Redirecionar para próxima fase após 5 segundos
                setTimeout(() => {
                    // Aqui você pode redirecionar para a fase 2 quando estiver pronta
                    phaseInfo.textContent = "Redirecionamento disponível para a Fase 2";
                }, 5000);
            }
            
            // Criar pétalas
            createPetals();
        }
        
        // Criar pétalas caindo
        function createPetals() {
            const body = document.body;
            const message = document.getElementById('message');
            
            // Criar pétalas continuamente
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Posição aleatória
                const left = Math.random() * 100;
                const animationDuration = 8 + Math.random() * 10;
                const rotation = Math.random() * 360;
                const size = 15 + Math.random() * 15;
                
                petal.style.left = `${left}%`;
                petal.style.top = `${-50}px`;
                petal.style.width = `${size}px`;
                petal.style.height = `${size * 1.5}px`;
                petal.style.animation = `fall ${animationDuration}s linear forwards`;
                petal.style.transform = `rotate(${rotation}deg)`;
                
                // Evento de clique na pétala
                petal.addEventListener('click', function() {
                    showMessage();
                    this.style.opacity = '0';
                    this.style.pointerEvents = 'none';
                    setTimeout(() => {
                        if (this.parentNode) {
                            body.removeChild(this);
                        }
                    }, 1000);
                });
                
                // Remover pétala após cair
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.style.opacity = '0';
                        setTimeout(() => {
                            if (petal.parentNode) {
                                body.removeChild(petal);
                            }
                        }, 1000);
                    }
                }, animationDuration * 1000);
                
                body.appendChild(petal);
            }, 500); // Nova pétala a cada 500ms
        }
        
        // Mostrar mensagem
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    message.style.display = 'none';
                    message.style.animation = '';
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
